<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Pattern With Tracalories</title>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-success">

    <a href="#" class="btn btn-outline-info bg-light" id="clear-btn">Clear</a>

  <!-- nav end -->
  <div class="container">
    <div class="card mt-3">
      <div class="card-body">
        <form action="#" role="form">
          <h4 align='center'>Add Meal/Calories</h4>
          <div class="form-group row">
            <div class="col">
              <label for="text-name">Meal</label>
              <input type="text" class="form-control" id="text-meal">
            </div>
            <div class="col">
              <label for="text-calories">Calories</label>
              <input type="number" class="form-control" id="text-calories">
            </div>
          </div>
          <button class="btn btn-primary" id="add-btn"><i class="fa fa-plus"></i> Add Item</button>

          <button class="btn btn-success" id="update-btn"><i class="fa fa-pencil-alt"></i> Update Item</button>

          <button class="btn btn-danger" id="delete-btn"><i class="fa fa-trash"></i> Delete Item</button>

          <button class="btn btn-dark" id="back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
        </form>
      </div>
    </div>
      <h4 align='center'>Total Calories: <span id="total-calories">0</span></h4>
